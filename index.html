<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parapipe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>
    <div class='additem' draggable="true" ondragstart="drag(event)">
        Drag me!
    </div>
    <div id="chart" ondrop="dropnew(event)" ondragover="allowDrop(event), getCursorXY(event)">
        <div class="dates"></div>
        <div class="days"></div>
        <div class="items"></div>
        <div class="events"></div>
    </div>

    <script src="data/aise.js"></script>
    <script src="script.js"></script>
    <script src="drag.js"></script>
    
    <input type="text" id="cursorX" size="3"> X-position of the mouse cursor
    <br /><br />
    <input type="text" id="cursorY" size="3"> Y-position of the mouse cursor

</body>
</html>
